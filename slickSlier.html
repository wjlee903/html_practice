<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Slick</title>
    <script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/slick-carousel@1.7.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.7.1/slick/slick.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.7.1/slick/slick-theme.css" />
    <script>
      $( document ).ready( function() {
        $( '.slider' ).slick( {
          /* 자동 slide */
          autoplay: true,
          /* 속도 1000 = 1s */
          autoplaySpeed: 1000,
          /* 보여지는 이미지의 수 */
          slidesToShow: 5,
          /* slidesToShow 와 콤보 같이 작성 */
          slidesToScroll: 1,
          /* 이미지가 멈춤지 않게/ autoplay 같이 멈추게 됨 */
          pauseOnFocus: false, 
          pauseOnHover: false,
          responsive: [
            {
              /* 768px 이하 */
              breakpoint: 768,
              settings: {
                slidesToShow: 3,
                /* 화살표의 유무 */
                arrows: false,
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 1,
                arrows: false,
              }
            }
          ]

        } );
      } );
    </script>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
      .slider {
        width: 80%;
        margin: 0px auto;
      }
      .slider .slick-slide {
        margin: 10px;
      }
      .slick-prev:before, .slick-next:before {
        color: #444444;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div><img src="img/1.png" alt=""></div>
      <div><img src="img/2.png" alt=""></div>
      <div><img src="img/3.png" alt=""></div>
      <div><img src="img/4.png" alt=""></div>
      <div><img src="img/5.png" alt=""></div>
      <div><img src="img/6.png" alt=""></div>
      <div><img src="img/7.png" alt=""></div>
      <div><img src="img/8.png" alt=""></div>
    </div>
  </body>
</html>
