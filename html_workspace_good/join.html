<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<body>
    <!-- 기본적인 회원가입 창 
    그냥 하면 주소창에 패스워드등 데이터가 보이기 때문에 메소드를 post-->
    <h1>회원가입</h1>
    <form action="join.jsp" method="post">
       
     id <input type="text" name="id"> <br>
     pw <input type="password" name="password"> <br>
     name <input type="text" name="name"> <br>
     email <input type="email" name="email"> <br>
     tel <input type="text" name="tel"> <br>
        
     성별 <input type="radio" name="gender" value="m">남자
          <input type="radio" name="gender" value="f">여자 <br>
        
     취미 <input type="checkbox" name="hobby1" value="독서">독서
          <input type="checkbox" name="hobby2" value="운동">운동
          <input type="checkbox" name="hobby3" value="그림">그림 <br>

     직업 <select name="job">
          <option value="학생">힉셍</option>
          <option value="직장인">직장인</option>
          <option value="공무원">공무원</option>
          </select> <br>

    자기소개 <br>
    <textarea name="introduce" cols="50" rows="10"></textarea>

    <input type="submit" value="가입">



    </form>


</body>

</html>
