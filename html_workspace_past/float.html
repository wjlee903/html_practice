<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        #box1, #box2{
            width: 500px;
            height: 500px;
        }
        #box1{
            background-color: red;
            float: left;
        }
        #box2{
            background-color: green;
            float: left;
        }

    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>

</body>
</html>
